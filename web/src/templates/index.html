<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHT Logger App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body class="scada-body">
    <!-- Device Navbar (No scroll) -->
    <nav class="device-navbar">
        <div class="device-tabs" id="device-tabs">
            <!-- Devices will be dynamically inserted here -->
            <div class="device-tab-loading">Loading devices...</div>
        </div>
        <!-- WiFi Indicator -->
        <div id="wifi-indicator" class="wifi-indicator">
            <i class="bi bi-wifi-off"></i>
        </div>
    </nav>

    <!-- Main SCADA Dashboard -->
    <div class="scada-container">
        <!-- Left Panel: Temperature -->
        <div class="panel-left">
            <div class="panel-header">
                <i class="bi bi-thermometer-half"></i>
                <span>TEMPERATURE</span>
            </div>
            
            <!-- Gauge -->
            <div class="gauge-container">
                <canvas id="temp-gauge"></canvas>
                <div class="gauge-value">
                    <span id="temp-current">--</span>Â°C
                </div>
            </div>
            
            <!-- Time Range Selector (Both panels) -->
            <div class="time-selector">
                <button class="time-btn" data-range="15d">15 Days</button>
                <button class="time-btn" data-range="7d">7 Days</button>
                <button class="time-btn" data-range="1d">1 Day</button>
                <button class="time-btn" data-range="1h">1 Hour</button>
                <button class="time-btn active" data-range="live">Live</button>
            </div>
            
            <!-- Line Chart -->
            <div class="chart-container">
                <canvas id="temp-chart"></canvas>
            </div>
        </div>

        <!-- Right Panel: Humidity -->
        <div class="panel-right">
            <div class="panel-header">
                <i class="bi bi-droplet-half"></i>
                <span>HUMIDITY</span>
            </div>
            
            <!-- Gauge -->
            <div class="gauge-container">
                <canvas id="humi-gauge"></canvas>
                <div class="gauge-value">
                    <span id="humi-current">--</span>%
                </div>
            </div>
            
            <!-- Time Range Selector -->
            <div class="time-selector">
                <button class="time-btn" data-range="15d">15 Days</button>
                <button class="time-btn" data-range="7d">7 Days</button>
                <button class="time-btn" data-range="1d">1 Day</button>
                <button class="time-btn" data-range="1h">1 Hour</button>
                <button class="time-btn active" data-range="live">Live</button>
            </div>
            
            <!-- Line Chart -->
            <div class="chart-container">
                <canvas id="humi-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
